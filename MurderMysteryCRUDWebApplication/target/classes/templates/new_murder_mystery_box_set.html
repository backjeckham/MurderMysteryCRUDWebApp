<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Murder Mystery </title>
<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .container-fluid {
        min-height: 100%;
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Murder Mystery Box Sets</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Homepage</a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container-fluid p-3 mb-2 bg-dark text-white">
		<h1> Add a New Mystery </h1>
		<hr>
		<h2> Save </h2>
		
		<form action="#" th:action="@{/saveMurderMysteryBoxSet}" th:object ="${murderMysteryBoxSet}" method="POST">
		
			<input type="text" th:field = "*{murderMysteryTitle}" 
				placeholder ="Murder Mystery Title" class = "form-control mb-4 col-4">
				
			<input type="text" th:field = "*{difficultyRating}" 
				placeholder ="Difficulty" class = "form-control mb-4 col-4">
				
			<input type="text" th:field = "*{creativityRating}" 
				placeholder ="Creativity Rating" class = "form-control mb-4 col-4">
				
			<input type="text" th:field = "*{price}" 
				placeholder ="Price" class = "form-control mb-4 col-4">
				
			<input type="text" th:field = "*{userReview}" 
				placeholder ="Review" class = "form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-success col-2"> Save </button>
		</form>
	</div>
</body>
</html>
