<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Murder Mystery Box Sets</title>

<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
	
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .container-fluid {
        min-height: 100%;
    }
</style>


</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Homepage</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid p-3 mb-2 bg-dark text-white">
	<h1> Murder Mystery Box Set List </h1>
	<a th:href = "@{/showNewMurderMysteryBoxSetForm}" class ="btn btn-info btn-sm mb-3"> New Murder Mystery </a>
	<table border="1" class="table table-striped table-dark">
		<thead>
			<tr> 
				<th> Murder Mystery Title </th>
				<th> Difficulty </th>
				<th> Creativity Rating </th>
				<th> Price </th>
				<th> Review </th>
				<th> Actions </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="murderMysteryBoxSet : ${listMurderMysteryBoxSets}">
				<td th:text="${murderMysteryBoxSet.murderMysteryTitle}"></td>
				<td th:text="${murderMysteryBoxSet.difficultyRating}"></td>
				<td th:text="${murderMysteryBoxSet.creativityRating}"></td>
				<td th:text="${murderMysteryBoxSet.price}"></td>
				<td th:text="${murderMysteryBoxSet.userReview}"></td>
				<td> <a th:href="@{/showFormForUpdate/{id}(id=${murderMysteryBoxSet.id})}" class="btn btn-warning"> Update </a> </td>
				<td> <a th:href="@{/deleteMurderMysteryBoxSet/{id}(id=${murderMysteryBoxSet.id})}" class="btn btn-danger"> Delete </a> </td>
				
			</tr>
		</tbody>
	</table>

 </div>

</body>
</html>
